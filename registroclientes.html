<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ingreso Datos</title>
    <script src="validaciones.js"></script>

</head>
<body>
    <div class="Formulario">
        
        
        <form action="" method="get" class="tabla-form">
            <h2>Sign Up</h2>
            <div class = "descripcion">
                <p>
                    Por favor rellena el siguiente formulario para el registro de clientes.
                </p>
            </div>
            
            <p>
                Nombre: <input type="text" name="name_control" id="name"  />
            </p>
            <p>
                Apellido: <input type="text" name="apellido_control" id="apellido" />
            </p>
            <p>
                Correo electrónico: <input type="email" name="email_control" id="email" />
            </p>
            <p>
                Cedula: <input type="text" name="cedula_control" id="cedula" />
            </p>
            <p>
                direccion: <input type="text" name="direccion_control" id="direccion" />
            </p>
            <p>
                Fecha de nacimiento: <input type="date" name="date_control" id="date" />
            </p>
            <p>
                <label>
                    <input type="checkbox" name="condiciones" id="checkbox"  />
                    Declaro haber leído y aceptar las condiciones 
                </label>
            </p>
            <div class="boton">
                <p>
                    <input type="submit" value="Enviar" id="submit"/>
                </p>
            </div>
            
        </form>
    </div>
</body>
</html>
